<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="homepage py-4 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="py-1 position-relative">Bookmarker</h1>
      <div class="bookmark w-75 p-5 py-5 mt-5 d-flex flex-column justify-content-center align-items-center gap-3">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label  class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            SITE NAME</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>SITE URL</label>
          <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />
        </div>
        <button onclick="submitbutton()" class="btn btn-submit px-5" id="submitBtn">SUBMIT</button>
      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <th>INDEX</th>
          <th>WEBSITE NAME</th>
          <th>VISIT</th>
          <th>DELETE</th>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
    <div
      class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
      <div class="box-conent bg-white p-4 rounded-3">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-2">
          <div class="dots d-flex">
            <span class="rounded me-4"></span>
            <span class="rounded me-4"></span>
            <span class="rounded me-4"></span>
          </div>
          <button onclick="close_Modal()" class="btn" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-1"></i>
          </button>
        </header>
        <p class="m-0 fw-semibold fs-3">
          Site Name or Url is not valid , Please follow the rules below :
        </p>
        <ul class="rules list-unstyled">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters .
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one .
          </li>
        </ul>
      </div>
    </div>
    
  </section>

      <script src="js/main.js"></script>
</body>
</html>
